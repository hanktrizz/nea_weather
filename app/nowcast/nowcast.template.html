
<div class="row">
	<div class="col">
		<h2> {{ $ctrl.getTitle() }} ({{ $ctrl.getValidTime() }})</h2>
	</div>
</div>

<div class="input-group">
	<input style="max-width: 350px" ng-model="searchKeyword" placeholder="Search" type="text" class="form-control"/>
</div>

<br>

<table class="table table-striped table-responsive">
	<thead class="thead-light">
		<tr>
			<th>Forecast</th>
			<th>Latitude</th>
			<th>Longitude</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in $ctrl.getWeatherForecast() | filter: searchKeyword">
			<td>{{ row._forecast }}</td>
			<td>{{ row._lat }}</td>
			<td>{{ row._lon }}</td>
			<td>{{ row._name }}</td>
		</tr>
	</tbody>
</table>

<p>{{$ctrl.data}}</p>
